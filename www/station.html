    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', ''],
          ['2013',  1000],
          ['2014',  1170],
          ['2015',  660],
          ['2016',  1030]
        ]);

        var options = {
          title: 'Кількість клієнтів',
          hAxis: {title: 'Рік',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
		  legend: 'none'
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
		
		var data2 = google.visualization.arrayToDataTable([
          ['Year', ''],
          ['2013',  5],
          ['2014',  4],
          ['2015',  3],
          ['2016',  1]
        ]);
		
		var options2 = {
          title: 'Проданих млн. кВт-год',
          hAxis: {title: 'Рік',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
		  colors: ['#e0440e'],
		  legend: 'none'
        };

        var chart2 = new google.visualization.AreaChart(document.getElementById('chart_div_energy'));
        chart2.draw(data2, options2);
		
      }
    </script>
	<script type="text/javascript">
	$(function(){
	$("button[id^='rate']").click(function(){
	switch ($(this).attr( 'id' ))
	{
	case "rate05":$("#rate_details").text("Этот тарифный план подходит для потребителей с минимальным потреблением"); break;
	case "rate1":$("#rate_details").text("Этот тарифный план подходит для потребителей с малым потреблением"); break;
	case "rate2":$("#rate_details").text("Этот тарифный план подходит для потребителей с средним потреблением"); break;
	case "rate3":$("#rate_details").text("Этот тарифный план подходит для потребителей с высоким потреблением"); break;
	case "rate4":$("#rate_details").text("Этот тарифный план подходит для потребителей с очень высоким потреблением"); break;
	default:break;
	}
	
	})
	})
	</script>
